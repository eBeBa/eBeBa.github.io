<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body{
            text-align: center;
            background-color: gray;        }
        .aa{
            margin: 400px;
        }
        button{
            border-radius: 15px;
            width: 60px;
            height: 30px;
        }
        input{
            border-radius: 15px;
            width: 60px;
            height: 20px;
        }
        .myDiv{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="aa">
        <button onclick="decrease()">-</button>
        <input id="myInput" type="number">
        <button onclick="increase()">+</button>
        <button onclick="reset()">Reset</button>
        <div class="myDiv" id="myDiv"></div>
    </div>
    <script>
        var myInput = document.getElementById("myInput")
        var myDiv = document.getElementById("myDiv")
        function decrease(){
          if(myInput.value == ""){
              myDiv.innerHTML--
          }else{
            myDiv.innerHTML =  myDiv.innerHTML - myInput.value
          }
        }
        function increase(){
          if(myInput.value == ""){
              myDiv.innerHTML++
          }else{
            myDiv.innerHTML =  myDiv.innerHTML + myInput.value
          }
        }
        function reset(){
            myDiv.innerHTML = 0 ;
        }
        var myIncButton = document.getElementsByTagName("button")
        myIncButton.onclick = increase
        var myResetButton = document.getElementsByTagName("button")
        myResetButton.addEventListener("click", reset)
    </script>
</body>
</html>
